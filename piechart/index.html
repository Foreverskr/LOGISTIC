<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Side Navigation Bar</title>
	<link rel="stylesheet" href="/css/style.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    	<script>
		$(document).ready(function(){
			$(".hamburger").click(function(){
			   $(".wrapper").toggleClass("collapse");
			});
		});
	</script>
</head>
<body>

<div class="wrapper">
  <div class="top_navbar">
    <div class="hamburger">
       <div class="one"></div>
       <div class="two"></div>
       <div class="three"></div>
    </div>
    <div class="top_menu">
      <div class="logo">logo</div>
      <ul>
        <li><a href="#">
          <i class="fas fa-search"></i></a></li>
        <li><a href="#">
          <i class="fas fa-bell"></i>
          </a></li>
        <li><a href="#">
          <i class="fas fa-user"></i>
          </a></li>
      </ul>
    </div>
  </div>
  
  <div class="sidebar" id="root">
    <ul>
      <li><a href="#/VRS" class="active" onclick="route()">
        <span class="icon"><i class='bxs  bx-bus'  ></i></span>
        <span class="title">Vehicle Reservation and Scheduling</span></a></li>
      <li><a href="#/DMA" onclick="route()">
        <span class="icon"><i class='bxs  bx-steering-wheel'  ></i> </span>
        <span class="title">Driver Monitoring and Assignment</span>
        </a></li>
      <li><a href="#/TLRH" onclick="route()">
        <span class="icon"><i class='bxs  bx-location'  ></i> </span>
        <span class="title">Trip Logging and Route History</span>
        </a></li>
      <li><a href="#/FMT" onclick="route()">
        <span class="icon"><i class='bxs  bx-map'  ></i> </i></span>
        <span class="title">Fuel and Maintenance Tracking</span>
        </a></li>
      <li><a href="#/TCAO" onclick="route()">
        <span class="icon"><i class='bxs  bx-currency-notes'  ></i> </span>
        <span class="title">Transport Cost Calculation and Reporting</span>
        </a></li>
      </ul>
  </div>

  <div  class="main-container" id="main-container"></div>
</div>


<script src="/js/main.js"></script>
</body>
</html>
